<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="minesweeper.css">
</head>
<body>
    <h1><a href="index.html">GAME HUB</a></h1>
    <div class="section-header">Minesweeper</div>
    
    <div class="game-container">
        <div id="game-board" class="game-board"></div>
        
        <div class="mine-counter">
            <span class="label">Mines:</span>
            <span id="mine-count">40</span>
        </div>
        
        <button id="reset-btn" class="game-button" style="margin-top: 15px;">New Game</button>
    </div>
    
    <!-- Game Over Overlay -->
    <div id="game-over-overlay" class="game-over-overlay hidden">
        <div class="game-over-content">
            <h2 id="overlay-title" class="game-over-title"></h2>
            <p id="overlay-message"></p>
            <button id="overlay-reset" class="game-button">Play Again</button>
        </div>
    </div>

    <script src="minesweeper.js"></script>
</body>
</html>
