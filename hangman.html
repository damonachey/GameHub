<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hangman.css">
</head>
<body>
        <h1><a href="index.html">GAME HUB</a></h1>
        <div class="section-header">Hangman</div>

    <div class="game-container">
        <!-- Gallows SVG -->
        <div class="gallows-container">
            <svg class="gallows" viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
                <!-- Base -->
                <rect x="10" y="230" width="100" height="10" fill="#8B4513" stroke="#654321" stroke-width="2"/>

                <!-- Vertical pole -->
                <rect x="30" y="20" width="8" height="220" fill="#8B4513" stroke="#654321" stroke-width="2"/>

                <!-- Horizontal beam -->
                <rect x="38" y="20" width="100" height="8" fill="#8B4513" stroke="#654321" stroke-width="2"/>

                <!-- Noose -->
                <rect x="130" y="28" width="4" height="30" fill="#DAA520" stroke="#B8860B" stroke-width="1"/>

                <!-- Support beam -->
                <polygon points="38,28 60,50 38,50" fill="#8B4513" stroke="#654321" stroke-width="2"/>

                <!-- Hangman parts (initially hidden) -->
                <!-- Head -->
                <circle id="head" cx="132" cy="70" r="12" fill="#FFE4C4" stroke="#DEB887" stroke-width="2" style="display: none;"/>

                <!-- Body -->
                <rect id="body" x="130" y="82" width="4" height="40" fill="#4169E1" stroke="#191970" stroke-width="1" style="display: none;"/>

                <!-- Left arm -->
                <rect id="leftArm" x="115" y="95" width="15" height="3" fill="#FFE4C4" stroke="#DEB887" stroke-width="1" style="display: none;"/>

                <!-- Right arm -->
                <rect id="rightArm" x="134" y="95" width="15" height="3" fill="#FFE4C4" stroke="#DEB887" stroke-width="1" style="display: none;"/>

                <!-- Left leg -->
                <rect id="leftLeg" x="125" y="122" width="3" height="20" fill="#000080" stroke="#000040" stroke-width="1" style="display: none;"/>

                <!-- Right leg -->
                <rect id="rightLeg" x="134" y="122" width="3" height="20" fill="#000080" stroke="#000040" stroke-width="1" style="display: none;"/>
            </svg>
        </div>

        <!-- Word Display -->
        <div id="wordDisplay" class="word-display">
            _ _ _ _ _ _ _
        </div>

        <!-- Game Status -->
        <div class="game-status">
            <div class="remaining-guesses">Remaining Guesses: <span id="remainingGuesses">6</span></div>
        </div>

        <!-- Alphabet Buttons -->
        <div id="alphabetContainer" class="alphabet-container">
            <!-- Letters will be generated by JavaScript -->
        </div>

        <!-- Guessed Letters -->
        <div class="guessed-letters">
            <h4>Guessed Letters:</h4>
            <div id="guessedList" class="guessed-list">None</div>
        </div>

        <!-- New Game Button -->
        <button id="newGameButton" class="game-button new-game-button">New Game</button>

        <!-- Instructions -->
        <div id="instructions">
            Click on letters to guess the word. You have 6 wrong guesses before the game ends!
        </div>
    </div>

    <!-- Game Over Overlay -->
    <div id="gameOverOverlay" class="game-over-overlay">
        <div class="game-over-content">
            <div id="gameOverTitle" class="game-over-title">Game Over</div>
            <div id="gameOverWord" class="game-over-word">The word was: EXAMPLE</div>
            <button id="newGameButton2" class="game-button restart-button">Play Again</button>
        </div>
    </div>

    <script src="hangman.js"></script>
</body>
</html>
