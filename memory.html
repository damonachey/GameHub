<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="memory.css">
</head>
<body>
    <header>
        <h2><a href="index.html">GAME HUB</a></h2>
        <h3>Memory</h3>
    </header>
    
    <div class="game-container">
        <!-- Timer -->
        <div id="timer" class="timer">Time: 00:00</div>
        
        <!-- Game Stats -->
        <div class="game-stats">
            <div class="stat-item">
                <div class="stat-label">Moves</div>
                <div id="movesCount" class="stat-value">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Matches</div>
                <div id="matchesCount" class="stat-value">0 / 8</div>
            </div>
        </div>
        
        <!-- Memory Grid -->
        <div id="memoryGrid" class="memory-grid">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <!-- New Game Button -->
        <button id="newGameButton" class="new-game-button">New Game</button>
        
        <!-- Instructions -->
        <div id="instructions">
            Click on cards to flip them and find matching pairs of letters. Try to match all 8 pairs in the fewest moves and shortest time!
        </div>
    </div>
    
    <!-- Game Over Overlay -->
    <div id="gameOverOverlay" class="game-over-overlay">
        <div class="game-over-content">
            <div class="game-over-title">Congratulations!</div>
            <div id="gameOverTime" class="game-over-time">Time: 00:00</div>
            <div id="gameOverStats" class="game-over-stats">
                <div>Total Moves: <span id="finalMoves">0</span></div>
                <div>All Pairs Matched!</div>
            </div>
            <button id="restartButton" class="restart-button">Play Again</button>
        </div>
    </div>
    
    <script src="memory.js"></script>
</body>
</html>
