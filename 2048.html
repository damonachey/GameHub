<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 40px 0;
            min-height: 100vh;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 10px;
        }

        .tile {
            width: 80px;
            height: 80px;
            background-color: #b0c4de;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #2f4f4f;
        }

        h1 {
            text-align: center;
            color: #000;
            font-family: 'Bebas Neue', Arial, sans-serif;
            font-size: 3rem;
            text-transform: uppercase;
            margin-bottom: 30px;
            font-weight: normal;
        }
        
        h1 a {
            text-decoration: none;
            color: inherit;
        }
        
        h1 a:hover {
            text-decoration: underline;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .section-header {
            color: #000;
            font-size: 3rem;
            font-weight: 300;
            margin: 40px 0 30px 0;
            text-align: center;
            padding-bottom: 20px;
        }
        
        h2 {
            color: #000;
            font-size: 5.5rem;
            font-weight: normal;
            margin-bottom: 40px;
            text-align: center;
            font-family: 'Bebas Neue', Arial, sans-serif;
            text-transform: uppercase;
        }
        
        h2 a {
            text-decoration: none;
            color: inherit;
        }
        
        h2 a:hover {
            text-decoration: underline;
        }
        
        h3 {
            color: #000;
            font-size: 3rem;
            font-weight: 300;
            margin: 40px 0 30px 0;
            text-align: center;
            padding-bottom: 20px;
        }
        #instructions {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h2><a href="index.html">GAME HUB</a></h2>
        <h3>2048</h3>
    </header>
    <div class="game-container">
        <div id="game">
            <!-- Game tiles will be inserted here -->
        </div>
        <div id="instructions">
            Use ↑ ↓ ← → to move tiles on desktop. Swipe to move tiles on mobile.
        </div>
    </div>
    <script src="2048.js"></script>
</body>
</html>
