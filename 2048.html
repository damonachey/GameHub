<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="2048.css">
</head>
<body>
    <h1><a href="index.html">GAME HUB</a></h1>
    <div class="section-header">2048</div>

    <div class="game-container">
        <div id="game">
            <!-- Game tiles will be inserted here -->
        </div>
        
        <!-- New Game Button -->
        <button id="newGameButton" class="game-button new-game-button">New Game</button>
        
        <div id="instructions">
            Use ↑ ↓ ← → to move tiles on desktop. Swipe to move tiles on mobile.
        </div>
    </div>

    <!-- Success Overlay -->
    <div id="successOverlay" class="game-over-overlay">
        <div class="game-over-content">
            <div class="game-over-title">Success!</div>
            <div class="game-over-score">You reached 2048!</div>
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
                <button id="newGameButton2" class="game-button restart-button">New Game</button>
                <button id="continueButton" class="game-button restart-button">Continue</button>
            </div>
        </div>
    </div>

    <!-- Game Over Overlay -->
    <div id="gameOverOverlay" class="game-over-overlay">
        <div class="game-over-content">
            <div class="game-over-title">Game Over</div>
            <div id="finalScore" class="game-over-score">Final Score: 0</div>
            <button id="newGameButton3" class="game-button restart-button">Play Again</button>
        </div>
    </div>

    <script src="2048.js"></script>
</body>
</html>
